<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <style>
        #health-check {
            text-align: center;
            color: #565656;

        }
    </style>
</head>
<body>
<h1 id="health-check">
    Response from api
</h1>
<script>
    var healthCheck = document.querySelector('#health-check');

    var fetch = fetch('/api/health-check');

    var textResponse = fetch.then(resp => resp.text());

    textResponse.then(text => {
        healthCheck.innerHTML = text;
    });
</script>
</body>
</html>
